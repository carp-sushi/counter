name:        counter
version:     0.1.0.0
github:      "carp-sushi/counter"
license:     BSD-3-Clause
author:      "carp-sushi"
maintainer:  "105142707+carp-sushi@users.noreply.github.com"
copyright:   "Copyright 2025-present, the original author(s)"
description: Please see the README on GitHub at <https://github.com/carp-sushi/counter#readme>

extra-source-files:
- README.md

default-extensions:
  - OverloadedStrings

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - bytestring
  - hedis
  - monad-logger
  - mtl
  - say
  - servant
  - servant-server
  - stm
  - string-conversions
  - text
  - transformers
  - unordered-containers
  - warp

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fwarn-tabs
  - -O2

executables:
  counter-server:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - counter

tests:
  counter-tests:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - counter
    - hspec
    - hspec-wai
    - http-types
    - tasty
    - tasty-hspec

